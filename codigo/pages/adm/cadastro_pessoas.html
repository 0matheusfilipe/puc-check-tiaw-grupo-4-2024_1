                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Cadastro de

    </header>
    <section class="container">
        <div class="row">
            <p class="text-center h2 p-5">Cdastro de pessoas</p>
            <div class="col-6">
                <div class="form-floating rounded border border-dark mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                    <label for="floatingInput">Nome</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-floating rounded border border-dark mb-3">

                </div>
            </div>
            <div class="col-2">
                <div class="form-floating rounded border border-dark mb-3">

                    <label for="floatingInput">Senha</label>
                </div>
            </div>
            <div class="col-2"><!-- CORRIGIR APARENCIA DO BOTAL -->
                <select class="form-select rounded border border-dark" aria-label="Default select example">
                    <option selected>Perfil</option>
                    <option value="1">Administração</option>
                    <option value="2">Professor</option>
                    <option value="3">Alunos</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <input class="btn btn-primary" type="submit" value="Salvar">
            </div>
